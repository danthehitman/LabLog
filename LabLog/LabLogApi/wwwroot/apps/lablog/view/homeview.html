<div data-bind="with:homeViewModel">
    <div class="llBlogMain">
        <div data-bind="foreach: posts">
            <div class="llPostContainer">
                <div class="llPostTitle" data-bind="text: title"></div>
                <div>
                    <span class="llPostByLine" data-bind="text: byLine"></span>
                    <span class="llPostPublishedDate" data-bind="text: publishedDate"></span>
                </div>
            </div>
            <div class="llPostBody">
                <p data-bind="html: summaryBody"></p>
                <div data-bind="html: firstImage"></div>
            </div>
        </div>
    </div>
</div>
