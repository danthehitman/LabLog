<section>
    <h2>Hello! What is your name?</h2>
    <form class="form-inline">
        <fieldset>
            <label>Name</label>
            <input type="text" data-bind="value: name, valueUpdate: 'afterkeydown'" />
            <button  data-bind="click: signInClick">Log In</button>
            <button data-bind="click: signOutClick">Log Out</button>
        </fieldset>
    </form>
</section>
