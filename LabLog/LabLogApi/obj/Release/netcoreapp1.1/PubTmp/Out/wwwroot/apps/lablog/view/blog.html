<section>
    <h2>Posts</h2>
    <div id="llBlogMain">
        <div data-bind="foreach: posts">
            <div class="llPostContainer">
                <h1 data-bind="text: title"></h1>
            </div>
            <div class="ilPostBody">
                <p data-bind="html: body"></p>
            </div>
        </div>
    </div>
</section>
